name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  unit_tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Set node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Run Unit Tests
        run: |
          # Run all tests except e2e
          NODE_ENV=test pnpm --filter @vue-vine/compiler \
                           --filter @vue-vine/language-service \
                           --filter @vue-vine/language-server \
                           --filter @vue-vine/eslint-parser \
                           --filter @vue-vine/eslint-plugin \
                           --filter @vue-vine/eslint-config \
                           --filter @vue-vine/nuxt \
                           --filter vue-vine \
                           run test --run

  e2e_tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        test-group: [basic, hmr, todo]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Install playwright
        run: pnpm exec playwright install

      - name: Run E2E Tests - ${{ matrix.test-group }}
        run: |
          cd packages/e2e-test
          case "${{ matrix.test-group }}" in
            basic)
              pnpm vitest run tests/basic.spec.ts
              ;;
            hmr)
              pnpm vitest run tests/hmr.spec.ts
              ;;
            todo)
              pnpm vitest run tests/todo-list.spec.ts
              ;;
          esac
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096 --expose-gc
